<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .player-info {
    margin-bottom: 20px;
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Roboto', sans-serif; /* Changing the font */
    border: 2px solid #22ff94; /* Add a border around the player info */
}

.player-info p {
    display: inline;
    font-size: 22px; /* Slightly larger font size */
    margin: 5px 15px;  /* Adding space between player names */
    color: #ffffff; /* Changing text color */
}

#playerName {
    font-weight: bold;
    color: #ff9800; /* Bright orange for the player's name */
    font-size: 24px; /* Slightly larger font for player's name */
}

#opponentName {
    font-weight: bold;
    color: #ff5722; /* Bright red for opponent's name */
    font-size: 24px; /* Slightly larger font for opponent's name */
}

#status {
    font-weight: bold;
    color: #ffd54f; /* Gold color for status text */
    font-size: 20px; /* Adjust font size for the status */
    margin-top: 10px;
}

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
            color: #333;
        }
        .cell:hover {
            background: #f0f0f0;
        }
        .cell.clicked {
            cursor: none;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff9800;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5722;
        }
        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
        }
        .popup-content {
            padding: 20px;
        }
        .popup button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff9800;
            color: white;
            font-size: 18px;
        }
        .popup button:hover {
            background: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tic Tac Toe</h2>
        
        <!-- Player info section -->
        <div class="player-info">
            <div><p id="playerName"></p>
            vs
            <p id="opponentName"></p>
            </div>
            <hr style="width:75%">
            <p id="PlayerSymbole"></p>
            <p id="status"></p>
        </div>

        <div class="board" id="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
    </div>

    <!-- Popup for winner -->
    <div class="popup" id="winnerPopup">
        <div class="popup-content">
            <h2 id="popupMessage"></h2>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
