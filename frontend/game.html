<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .player-info {
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .player-info p {
            font-size: 20px;
            margin: 5px;
        }
        .player-info p#playerName {
            font-weight: bold;
            color: #ff9800;
        }
        .player-info p#opponentName {
            font-weight: bold;
            color: #ff5722;
        }
        .player-info p#PlayerSymbole {
            font-weight: bold;
            font-size: 24px;
            color: #ff5722;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
            color: #333;
        }
        .cell:hover {
            background: #f0f0f0;
        }
        .cell.clicked {
            cursor: none;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff9800;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5722;
        }
        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
        }
        .popup-content {
            padding: 20px;
        }
        .popup button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff9800;
            color: white;
            font-size: 18px;
        }
        .popup button:hover {
            background: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tic Tac Toe</h2>
        
        <!-- Player info section -->
        <div class="player-info">
            <p id="playerName"></p>
            vs
            <p id="opponentName"></p>
            <p id="PlayerSymbole"></p>
            <p id="status"></p>
        </div>

        <div class="board" id="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
    </div>

    <!-- Popup for winner -->
    <div class="popup" id="winnerPopup">
        <div class="popup-content">
            <h2 id="popupMessage"></h2>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
