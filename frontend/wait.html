<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Lobby - Business Game</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #uniqueCode {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff9800;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5722;
        }
        .create-btn {
            margin-top: 20px;
            background: #4caf50;
        }
        .create-btn:hover {
            background: #388e3c;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admit-btn, .cancel-btn {
            padding: 5px 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Waiting Lobby</h1>
        <p id="uniqueCode">Code: <span id="codeDisplay"></span></p>
        <button onclick="copyCode()">Copy Code</button>

        <h2>Incoming Players</h2>
        <ul id="playerList">
            <li>Player1 <button class="admit-btn" onclick="admitPlayer('Player1')">Admit</button><button class="cancel-btn" onclick="cancelPlayer('Player1')">Cancel</button></li>
        </ul>

        <button class="create-btn" onclick="startGame()">Start Game</button>
    </div>

    <script src="wait.js"></script>
</body>
</html>
