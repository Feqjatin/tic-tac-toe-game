<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Name Input</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 8px;
            width: 80%;
            margin-bottom: 15px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff9800;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Player Name</h2>
        <input type="text" id="playerName" name="playerName" placeholder="Enter your name..." required>
        <button type="submit" onclick=getUid(playerName.value)>Submit</button>
    </div>
    <script src="index1.js"></script>
</body>
</html>
